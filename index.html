<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lilRoby Virtual Printer</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dfe9f3 0%, #ffffff 100%);
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
      font-family: monospace;
      color: #222;
    }

    .printer {
      width: 300px;
      height: 220px;
      background: #fff;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 2px solid #ccc;
    }

    .power-led {
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      box-shadow: 0 0 8px #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 5px #4CAF50;
      }
      50% {
        box-shadow: 0 0 15px #4CAF50;
      }
    }

    .slot {
      width: 260px;
      height: 10px;
      background: #111;
      position: absolute;
      top: 90px;
      left: 20px;
      border-radius: 5px;
      z-index: 10;
    }

    .paper-wrapper {
      position: absolute;
      top: 90px;
      left: 20px;
      width: 260px;
      height: 200px;
      overflow: visible;
      z-index: 1;
    }

    .paper {
      width: 260px;
      height: 200px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .paper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .printing {
      transform: translateY(220px);
    }

    #output-area {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .glasses-face {
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAoCAYAAACM/rhtAAAACXBIWXMAAA7EAAAOxAGVKw4bAAACl0lEQVR4nO2aX2sTURiGv/ffCSRLImSHhUKGhv0bJRIggUkS6e8QZC/EMGjFxMQE8QPgAaREq+goa3biY+QtA6RIBEEVBAZEUSlE0pOfGZPpt+aqEapmXq997HtmZ+b7Zk5d+5chRDAe1OtVotFzPfB3yAuQdPG10ZSmRIxFz/FhR3YpzwGDJ4g5RYaNlfQQKQ/BN7tyDQ5uTlyxgXBmCCkDxZVq9dZ+7YkUtOD0cpt7VteI8NvN6BBAnLzvAUV2AFh2H7OwKfdKyBdydBrmA+tzWr0eLoKo2mjBZGM4UleKkl+0xJ0GVXe2o5KQZEU0J0EPXkX+mdEzAD3F+BFLeyO5qBU5+xevvT2bFBWsItRXwKzIC7KopKowJJ7QzojAmsFHZB6GGzT+r8ZZScz6cFD7TxSldL4F0HGKMTnN6NhLo3RfTT6/NxatVqBgPejkgHD5uF1dXREh5Gbh0YkOqK6GAXTuDpKIm/7zAoNdX3q2k4J1ydTExwaHk5NhsNhs3MyP0MYbC4MBoNWq5WZrNYLCYo0XslV59Fn8oG+5DEe3P8PEyrQck0HaZPHfuNyd2ePO5tbDNisZVKETqwmEw2");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 100px;
      height: 60px;
      position: absolute;
      top: 30px;
      left: 100px;
      z-index: 15;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>lilRoby Virtual Printer</h1>

<div class="printer">
  <div class="power-led"></div>
  <div class="glasses-face"></div>
  <div class="slot"></div>
  <div class="paper-wrapper" id="paper-wrapper"></div>
</div>

<div id="output-area"></div>
<audio id="print-sound" src="https://www.myinstants.com/media/sounds/printer-sound.mp3" preload="auto"></audio>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
  const paperWrapper = document.getElementById('paper-wrapper');
  const outputArea = document.getElementById('output-area');
  const printSound = document.getElementById('print-sound');
  const printQueue = [];
  let isPrinting = false;

  const socket = io('https://lilroby-printing.onrender.com');

  socket.on('connect', () => {
    console.log('Connected to Socket.IO');
  });

  socket.on('new_data', (data) => {
    const imageUrl = `http://wokki20.nl/lilroby/api/v1/prints/${data.unique_image_id}.webp`;
    printQueue.push(imageUrl);
    processQueue();
  });

  function processQueue() {
    if (isPrinting || printQueue.length === 0) return;

    isPrinting = true;
    const imageUrl = printQueue.shift();

    const paper = document.createElement('div');
    paper.classList.add('paper');

    const img = document.createElement('img');
    img.src = imageUrl;
    paper.appendChild(img);
    paperWrapper.appendChild(paper);

    printSound.play();
    requestAnimationFrame(() => paper.classList.add('printing'));

    setTimeout(() => {
      outputArea.appendChild(paper);
      paper.style.position = 'static';
      paper.style.transform = 'none';
      paper.style.transition = 'none';
      isPrinting = false;
      processQueue();
    }, 4000);
  }

  socket.on('disconnect', () => {
    console.log('Disconnected from Socket.IO');
  });

  setInterval(() => {
    socket.emit('request-new-image', 'Requesting new image');
  }, 10000);
</script>

</body>
</html>
