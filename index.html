<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lilRoby 3D Virtual Printer</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dfe9f3 0%, #ffffff 100%);
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      perspective: 1200px;
    }

    h1 {
      font-family: monospace;
      color: #222;
      margin-bottom: 40px;
    }

    .printer-scene {
      width: 300px;
      height: 200px;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(25deg);
      position: relative;
    }

    .printer {
      width: 300px;
      height: 200px;
      position: absolute;
      transform-style: preserve-3d;
      transform: translateZ(-50px);
    }

    .face {
      position: absolute;
      background: #eee;
      border: 2px solid #ccc;
      opacity: 1;
    }

    .front  { width: 300px; height: 200px; transform: translateZ(50px); background: linear-gradient(#fff, #ccc); }
    .back   { width: 300px; height: 200px; transform: rotateY(180deg) translateZ(50px); }
    .right  { width: 100px; height: 200px; right: 0; transform: rotateY(90deg) translateZ(150px); }
    .left   { width: 100px; height: 200px; transform: rotateY(-90deg) translateZ(150px); }
    .top    { width: 300px; height: 100px; transform: rotateX(90deg) translateZ(100px); }
    .bottom { width: 300px; height: 100px; transform: rotateX(-90deg) translateZ(100px); }

    .power-led {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      border-radius: 50%;
      box-shadow: 0 0 8px #4CAF50;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    .slot {
      position: absolute;
      width: 260px;
      height: 10px;
      background: #000;
      top: 95px;
      left: 20px;
      z-index: 11;
    }

    .paper-wrapper {
      position: absolute;
      width: 260px;
      height: 200px;
      top: 95px;
      left: 20px;
      overflow: visible;
      z-index: 5;
      transform-style: preserve-3d;
    }

    .paper {
      width: 260px;
      height: 200px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .printing {
      transform: translateY(220px);
    }

    #output-area {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .print-card {
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 260px;
    }
  </style>
</head>
<body>
  <h1>lilRoby 3D Virtual Printer</h1>

  <div class="printer-scene">
    <div class="printer">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
      <div class="power-led"></div>
      <div class="slot"></div>
      <div class="paper-wrapper" id="paper-wrapper"></div>
    </div>
  </div>

  <div id="output-area"></div>
  <audio id="print-sound" src="https://www.myinstants.com/media/sounds/printer-sound.mp3" preload="auto"></audio>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const paperWrapper = document.getElementById('paper-wrapper');
    const outputArea = document.getElementById('output-area');
    const printSound = document.getElementById('print-sound');
    const printQueue = [];
    let isPrinting = false;

    const socket = io('https://lilroby-printing.onrender.com');

    socket.on('connect', () => console.log('Connected to Socket.IO'));

    socket.on('new_data', (data) => {
      const imageUrl = `http://wokki20.nl/lilroby/api/v1/prints/${data.unique_image_id}.webp`;

      const printCard = document.createElement('div');
      printCard.classList.add('print-card');

      const title = document.createElement('h2');
      title.textContent = data.title;
      printCard.appendChild(title);

      const name = document.createElement('p');
      name.textContent = `From: ${data.name}`;
      printCard.appendChild(name);

      const message = document.createElement('p');
      message.textContent = `Message: ${data.message}`;
      printCard.appendChild(message);

      const postId = document.createElement('p');
      postId.textContent = `Post ID: ${data.post_id}`;
      printCard.appendChild(postId);

      const paper = document.createElement('div');
      paper.classList.add('paper');
      const img = document.createElement('img');
      img.src = imageUrl;
      img.style.width = '100%';
      paper.appendChild(img);

      paperWrapper.appendChild(paper);

      printSound.play().catch((err) => console.log('Error playing sound:', err));

      printQueue.push({ printCard, paper });
      processQueue();
    });

    function processQueue() {
      if (isPrinting || printQueue.length === 0) return;

      isPrinting = true;
      const { printCard, paper } = printQueue.shift();

      requestAnimationFrame(() => paper.classList.add('printing'));

      setTimeout(() => {
        outputArea.appendChild(printCard);
        isPrinting = false;
        paper.remove();
        processQueue();
      }, 4000);
    }

    setInterval(() => {
      socket.emit('request-new-image', 'Requesting new image');
    }, 10000);
  </script>
</body>
</html>
