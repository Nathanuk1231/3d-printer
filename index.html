<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Multi-Printer</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .printer {
      width: 300px;
      height: 200px;
      background: #333;
      margin: 0 auto;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .slot {
      width: 260px;
      height: 10px;
      background: #111;
      position: absolute;
      top: 90px;
      left: 20px;
      border-radius: 5px;
      z-index: 10;
    }

    .paper-wrapper {
      position: absolute;
      top: 90px;
      left: 20px;
      width: 260px;
      height: 200px;
      overflow: visible;
      z-index: 1;
    }

    .paper {
      width: 260px;
      height: 200px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s ease-in-out;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .paper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .printing {
      transform: translateY(220px); /* Moves the paper down from the slot */
    }

    #output-area {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
  </style>
</head>
<body>

  <h1>lilRoby Multi Virtual Printer</h1>

  <div class="printer">
    <div class="slot"></div>
    <div class="paper-wrapper" id="paper-wrapper">
      <!-- New papers get injected here -->
    </div>
  </div>

  <div id="output-area"></div>

  <script>
    const paperWrapper = document.getElementById('paper-wrapper');
    const outputArea = document.getElementById('output-area');

    function printNewImage() {
      const timestamp = new Date().getTime();
      const imageUrl = `https://placekitten.com/260/200?time=${timestamp}`; // Replace with real URL if available

      const paper = document.createElement('div');
      paper.classList.add('paper');

      const img = document.createElement('img');
      img.src = imageUrl;

      paper.appendChild(img);
      paperWrapper.appendChild(paper);

      // Trigger the animation (make it print from the slot)
      requestAnimationFrame(() => {
        paper.classList.add('printing');
      });

      // After animation, move it to output area (like a print tray)
      setTimeout(() => {
        outputArea.appendChild(paper);
        paper.style.position = 'static';
        paper.style.transform = 'none';
        paper.style.transition = 'none';
      }, 4000);
    }

    // First print right away
    printNewImage();

    // Repeat every 10 seconds
    setInterval(printNewImage, 10000);
  </script>

</body>
</html>
