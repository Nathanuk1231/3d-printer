<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lilRoby Virtual Printer</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .printer {
      width: 300px;
      height: 200px;
      background: #333;
      margin: 0 auto;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .slot {
      width: 260px;
      height: 10px;
      background: #222;
      position: absolute;
      top: 90px;
      left: 20px;
      border-radius: 5px;
      z-index: 10;
    }
    .paper {
      width: 260px;
      height: 200px;
      background: white;
      position: absolute;
      top: 90px;
      left: 20px;
      z-index: 1;
      overflow: hidden;
      transform: translateY(-100%);
      animation: printOut 4s ease-in-out forwards;
    }
    .paper img {
      width: 100%;
      height: auto;
    }

    @keyframes printOut {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(20px); }
    }

    h1 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <h1>Virtual Printer: lilRoby Feed</h1>

  <div class="printer">
    <div class="slot"></div>
    <div id="paper" class="paper">
      <img id="printImage" src="https://placekitten.com/260/200" alt="Printed Image">
    </div>
  </div>

  <script>
    const paper = document.getElementById('paper');
    const printImage = document.getElementById('printImage');

    function printNewImage() {
      // Reset animation
      paper.style.animation = 'none';
      void paper.offsetWidth; // Trigger reflow
      paper.style.animation = 'printOut 4s ease-in-out forwards';

      // Update image with timestamp to avoid caching
      const timestamp = new Date().getTime();
      printImage.src = `https://placekitten.com/260/200?time=${timestamp}`;
    }

    // Print every 10 seconds
    setInterval(printNewImage, 10000);
  </script>

</body>
</html>
