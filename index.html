<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Virtual Printer</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 40px;
    }

    .printer {
      width: 300px;
      height: 200px;
      background: #333;
      margin: 0 auto;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .slot {
      width: 260px;
      height: 10px;
      background: #111;
      position: absolute;
      top: 90px;
      left: 20px;
      border-radius: 5px;
      z-index: 10;
    }

    .paper-wrapper {
      position: absolute;
      top: 90px;
      left: 20px;
      width: 260px;
      height: 200px;
      overflow: hidden;
      z-index: 1;
    }

    .paper {
      width: 260px;
      height: 200px;
      background: white;
      position: absolute;
      top: -200px; /* Start hidden above the slot */
      left: 0;
      transition: transform 4s ease-in-out;
    }

    .paper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .printing {
      transform: translateY(220px); /* Slide out downward */
    }
  </style>
</head>
<body>

  <h1>lilRoby Virtual Printer</h1>

  <div class="printer">
    <div class="slot"></div>
    <div class="paper-wrapper">
      <div id="paper" class="paper">
        <img id="printImage" src="https://placekitten.com/260/200" alt="Printing...">
      </div>
    </div>
  </div>

  <script>
    const paper = document.getElementById('paper');
    const printImage = document.getElementById('printImage');

    function printNewImage() {
      // Reset position
      paper.classList.remove('printing');

      // Change image (use actual feed here if available)
      const timestamp = new Date().getTime();
      printImage.src = `https://placekitten.com/260/200?time=${timestamp}`;

      // Trigger reflow then animation
      void paper.offsetWidth;
      paper.classList.add('printing');
    }

    // Run initially
    printNewImage();

    // Then every 10 seconds
    setInterval(printNewImage, 10000);
  </script>

</body>
</html>
