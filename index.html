<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lilRoby Snapshot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #snapshot {
      max-width: 100%;
      border: 2px solid #000;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>lilRoby Snapshot</h1>

  <!-- Replace 'snapshot.jpg' with the actual image URL -->
  <img id="snapshot" src="https://lilroby.wokki20.nl/snapshot.jpg" alt="lilRoby Snapshot">

  <br>
  <button onclick="printSnapshot()">Print Snapshot</button>

  <script>
    function printSnapshot() {
      const image = document.getElementById('snapshot');
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <html>
          <head><title>Print Snapshot</title></head>
          <body style="text-align:center;">
            <img src="${image.src}" style="max-width:100%;" />
            <script>window.onload = function() { window.print(); window.close(); }<\/script>
          </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
